

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>设备排产</title>
    <link rel="stylesheet" href="../../js/jquery_ui/jquery-ui.css" type="text/css"></link>
</head>
<body>
    <!--设备排产统计图-->
    <div id="sbpc" style="height:600px"></div>
    <div id="dialog" title="排产信息" style="display:none">
     <iframe id="pcglInfo" src="http://www.baidu.com" style="  height: 500px;
  width: 100%;
  overflow-x: hidden;
  overflow-y: hidden;
  border: none;"></iframe>
</div>
    <!-- jquery 引入 -->
   <script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>
    <!-- ECharts单文件引入 -->
    <script src="../../js/plugin/echarts-2.2.4/echarts-all.js"></script>
   <script type="text/javascript" src="../../js/jquery_ui/jquery-ui.min.js"></script>
    <script type="text/javascript">
    
    	
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('sbpc')); 
		var colorList = new Array();
        var colorArray = [
                         '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                          '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                          '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                       ];
        var key=new Array();;
        var value=new Array();
        var dataArray = null;
       
         var option = {
        	    title: {
		        	text: '设备排产图',
			        subtext: '未完成工作'
        	    },
        	    tooltip: {
        	        trigger: 'item'
        	    },
        	    toolbox: {
        	        show: true,
        	        feature: {
        	            dataView: {show: true, readOnly: false},
        	            restore: {show: true},
        	            saveAsImage: {show: true}
        	        }
        	    },
        	    calculable: true,
        	    grid: {
        	        borderWidth: 0,
        	        y: 80,
        	        y2: 60
        	    },
        	    // 柱形图默认参数
        	    bar: {
        	        itemStyle: {
        	            normal: {
        	                barBorderRadius: 5
        	            },
        	            emphasis: {
        	                barBorderRadius: 5
        	            }
        	        }
        	    },
        	    xAxis: [
        	        {
        	            type: 'category',
        	            name:'班组-设备',
        	            show: true
        	        }
        	    ],
        	    yAxis: [
        	        {
        	            type: 'value',
        	            show: true,
        	            min:5,
        	            max:40
        	         	            
        	        }
        	    ],
        	    calculable:false,
        	    series: [
        	        {
        	            name: '待完成天数',
        	            type: 'bar',
        	            barCategoryGap:'50%',
        	            itemStyle: {
        	                normal: {
        	                    color:function(params) {

	                       		 	return colorList[params.dataIndex]
        	                    },
        	                    label: {
        	                        show: true,
        	                        position: 'top',
        	                        formatter: '{b}\n{c}天'
        	                    },
        	                    barBorderRadius: 5
        	                }, 
        	                emphasis: {
            	                barBorderRadius: 5
            	            }
        	            }
        	            
        	        }
        	    ]
        	}
        
		$(function (){
    		initCharts();
    	});
		function initCharts(){

			$.ajax({
				  type: "post",
				  url: "pcgl_getPcSbTb.action",
				  dataType: "json",
				  data:{
				  	"bzid":'',
				  },
				  success:function(dt){
				  	
				  	var currentc = null;
				  	var ck = 0;
				  	dataArray = dt;
				  	for(var i = 0;i<dt.length;i++){
				  		if(currentc!=dt[i].c){
				  			ck++;
				  			colorList.push(colorArray[ck]);
				  			currentc = dt[i].c; 
				  			
				  		}else{
				  			colorList.push(colorArray[ck]);
				  		}
				  		
				  		key.push(dt[i].k);
				  		value.push(dt[i].v);
				  	
				  	}
				  	option.xAxis[0].data = key;
        			option.series[0].data = value;
        		
       		 		myChart.setOption(option); 
				  }	
			}); 
		}        
       
        myChart.on(echarts.config.EVENT.CLICK, function(param){

			 $( "#dialog" ).dialog({ 
           		height: 600,
           		width: 1060
      		});
      		
      		$("#pcglInfo").attr("src","pcglInfoExtends.html")
       });
    </script>
</body>
